<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_props基本使用</title>
</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            render() {
                console.log(this);
                const { name, age, sex } = this.props
                return (
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性别:{age + 1}</li>
                        <li>年龄:{sex}</li>
                    </ul>
                )
            }
        }

        ReactDOM.render(<Person name='TOM' age='18' sex='男' />, document.getElementById('test1'))
        ReactDOM.render(<Person name='Aim' age={19} sex='女' />, document.getElementById('test2'))

        /* ReactDOM.render(<Person name='Sun' age='20' sex='男' />, document.getElementById('test3')) */
        const p = { name: 'Sun', age: 20, sex: '男' }
        ReactDOM.render(<Person {...p} />, document.getElementById('test3'))
    </script>
</body>

</html>
