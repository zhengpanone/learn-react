<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>1_类的基本知识</title>

<body>
    <script type="text/javascript">
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
        }
        const person = new Person("张三", 19)
        console.log(person);
    </script>
